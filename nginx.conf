worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Important for Unity WebGL
  types {
    application/wasm wasm;
    application/javascript js;
    text/html html;
    text/plain data mem symbols;
  }

  # Serve precompressed files produced by Unity (Brotli/Gzip)
  gzip on;
  gzip_static on;                 # if .gz exists
  brotli on;                      # if nginx has brotli module (optional)
  brotli_static on;               # serve .br if present (optional)

  # If you don't have brotli module, add explicit headers for .br/.gz:
  map $sent_http_content_type $add_charset { default charset=utf-8; }
  map $request_uri $enc {
    ~\.br$  "br";
    ~\.gz$  "gzip";
    default "";
  }

  server {
    listen 8080;

    root /usr/share/nginx/html;
    index screen.html;            # open root â†’ screen

    # Correct encodings for Unity files (if brotli module not present)
    location ~* \.(data|wasm|symbols)\.(br)$ {
      add_header Content-Encoding br;
      types { application/octet-stream data symbols; application/wasm wasm; }
      try_files $uri $uri/ =404;
    }
    location ~* \.(data|wasm|symbols)\.(gz)$ {
      add_header Content-Encoding gzip;
      types { application/octet-stream data symbols; application/wasm wasm; }
      try_files $uri $uri/ =404;
    }

    # Otherwise just serve normally
    location / {
      try_files $uri $uri/ =404;
    }
  }
}

