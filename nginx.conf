worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Temp directories (OpenShift compatible)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # CRITICAL: Add WASM MIME type
    types {
        application/wasm wasm;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/wasm
        application/octet-stream;

    server {
        listen 8080;
        server_name _;

        # IMPORTANT: Root moet naar /app wijzen waar je files staan
        root /app;
        
        # Serve screen.html als default
        index screen.html index.html;

        # Cross-origin isolation headers (required for Unity WebGL + AirConsole)
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Opener-Policy same-origin always;
        add_header Cross-Origin-Resource-Policy cross-origin always;
        add_header Access-Control-Allow-Origin "*" always;

        # Health check
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Handle .unityweb files (Unity WebGL compressed format)
        location ~ \.unityweb$ {
            add_header Content-Type "application/octet-stream";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Handle .wasm files
        location ~ \.wasm$ {
            add_header Content-Type "application/wasm";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Handle .wasm.unityweb files specifically
        location ~ \.wasm\.unityweb$ {
            add_header Content-Type "application/wasm";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Handle .data.unityweb files
        location ~ \.data\.unityweb$ {
            add_header Content-Type "application/octet-stream";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Handle .framework.js.unityweb files
        location ~ \.framework\.js\.unityweb$ {
            add_header Content-Type "application/javascript";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Handle regular JS files
        location ~ \.js$ {
            add_header Content-Type "application/javascript";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Handle HTML files
        location ~ \.html$ {
            add_header Cache-Control "no-cache";
        }

        # Serve Build directory files
        location /Build/ {
            try_files $uri =404;
        }

        # Serve TemplateData
        location /TemplateData/ {
            try_files $uri =404;
        }

        # StreamingAssets
        location /StreamingAssets/ {
            try_files $uri =404;
        }

        # Default location
        location / {
            try_files $uri $uri/ /screen.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Debug endpoint to see files
        location /debug {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
}