server {
  listen 8080;
  server_name _;

  root /app;
  index screen.html;

  # Health
  location = /health { return 200 "ok"; }

  # Cross-origin isolation (WebGL/AirConsole)
  add_header Cross-Origin-Opener-Policy same-origin always;
  add_header Cross-Origin-Embedder-Policy require-corp always;
  add_header Cross-Origin-Resource-Policy same-site always;

  # Compression (serve *.gz automatically with correct headers)
  gzip on;
  gzip_static on;
  gzip_min_length 1024;
  gzip_types text/html text/plain application/javascript text/javascript text/css application/json application/wasm application/octet-stream;

  # Default: serve echte files, geen SPA fallback
  location / {
    try_files $uri $uri/ =404;
  }

  # WASM (incl. precompressed)
  location ~* \.wasm$ {
    add_header Content-Type "application/wasm";
    add_header Vary "Accept-Encoding";
    try_files $uri $uri.gz =404;
  }
  location ~ \.wasm\.gz$ {
    add_header Content-Encoding gzip;
    add_header Content-Type "application/wasm";
    add_header Vary "Accept-Encoding";
  }

  # Unity .data/.mem/.unityweb (incl. precompressed)
  location ~* \.(data|mem|unityweb)$ {
    add_header Content-Type "application/octet-stream";
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri $uri.gz =404;
  }

  # Generic statics â€” laat gzip_static zelf .gz kiezen
  location ~* \.(js|css|html|svg|json)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # No dotfiles
  location ~ /\. { deny all; }
}
