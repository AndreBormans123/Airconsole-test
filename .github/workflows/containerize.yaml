name: containerize-webgl
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure build artifacts exist
        run: |
          test -d Build || (echo "Missing Build/ folder" && exit 1)
          test -f screen.html || (echo "Missing screen.html" && exit 1)
          test -f controller.html || (echo "Missing controller.html" && exit 1)

      - name: List files for debugging
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Build directory ==="
          ls -la Build/ || echo "No Build folder"
          echo "=== Checking file types ==="
          file Build/* || true

      - name: Write Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM nginx:alpine

          # Remove default nginx config
          RUN rm -f /etc/nginx/conf.d/default.conf /etc/nginx/nginx.conf

          # Create necessary directories
          RUN mkdir -p /app \
              /tmp/client_temp \
              /tmp/proxy_temp \
              /tmp/fastcgi_temp \
              /tmp/uwsgi_temp \
              /tmp/scgi_temp \
              /var/log/nginx \
              /var/cache/nginx

          # Copy all game files to /app
          COPY Build/ /app/Build/
          COPY TemplateData/ /app/TemplateData/
          COPY StreamingAssets/ /app/StreamingAssets/ 2>/dev/null || true
          COPY screen.html /app/screen.html
          COPY controller.html /app/controller.html
          COPY *.js /app/ 2>/dev/null || true

          # Copy nginx configuration
          COPY nginx.conf /etc/nginx/nginx.conf

          # Set permissions for OpenShift (random UID with GID 0)
          RUN chgrp -R 0 /app /tmp /var/log/nginx /var/cache/nginx /etc/nginx && \
              chmod -R g+rwx /app /tmp /var/log/nginx /var/cache/nginx /etc/nginx

          # Verify files were copied
          RUN echo "=== Files in /app ===" && ls -la /app && \
              echo "=== Files in /app/Build ===" && ls -la /app/Build/ && \
              echo "=== Testing nginx config ===" && nginx -t -c /etc/nginx/nginx.conf

          EXPOSE 8080

          # Start nginx
          CMD ["nginx", "-g", "daemon off;", "-c", "/etc/nginx/nginx.conf"]
          EOF

      - name: Compute lowercase image tag
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}